{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="post_title_textinputtle">Title</label>
    <input name="title" id="post_title_textinput" value="{{ request.form['title'] }}" required>
    <label for="post_body_textinput">Body</label>
    <textarea name="body" id="post_body_textinput">{{ request.form['body'] }}</textarea>
    <input type="submit" id="post_submit_button" value="Save">
  </form>
{% endblock %}
