{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="update_title_textinput" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="update_body_textinput">Body</label>
    <textarea name="body" id="update_body_textinput">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" id="update_submit_button" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" id="update_delete_button" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
