{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/product.css') }}">
{% endblock %}

{% block title %}
  {{ product.name }}
{% endblock title %}

{% block content %}
  <div class="product">
    <img id="product-image"
         width="auto"
         height="auto"
         src="{{ url_for('static', filename='images/' + product.name.lower().replace(' ', '-') + '.jpg') }}"
         alt="{{ product.name }}" />
    <div class="product-info">
      <h2 id="product-name">{{ product.name }}</h2>
      <p id="product-description">{{ product.description }}</p>
      <div class="product-footer">
        <p>
          <span id="product-price">${{ product.price }}</span> + Free Shipping
        </p>
        <form id="add-to-cart-form" action="{{ url_for('cart.index') }}" method="post">
          <input type="hidden" name="product_id" value="{{ product.id }}" />
          <input type="hidden" name="quantity" value="1" />
          <button type="submit" id="add-to-cart-button">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
